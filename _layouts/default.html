<!doctype html>
<html class="no-lib/js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/lib/css/foundation.css">
    <link rel="stylesheet" href="/lib/css/app.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <div class="row align-middle">
      <div class="large-12 columns">
        {{ content }}
        <hr> 
        <a href="/">Home</a> - Grabs all beers<br>
        <a href="/about/">Whats On Tap</a> - Grabs beers that are toggled "Pouring"<br>
        <a href="/survey/">Survey</a> - Grabs beers that are toggled "Pouring"
        <hr>
        <em><small>Deployed @ {{ site.time | date: "%Y%m%d%M" }} | This page is using <code>{{ page.layout }}.html</code></small></em>
      </div>
    </div>
    <script src="/lib/js/vendor/jquery.js"></script>
    <script src="/lib/js/vendor/what-input.js"></script>
    <script src="/lib/js/vendor/foundation.js"></script>
    <script src="/lib/js/app.js"></script>
    <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
  </body>
</html>
