title: Netlify Jekyll CMS

<h3>Our Elixirs</h3>
<div class="row">
{% for page in site.pages %}
	{% if page.layout == 'whatsontap' %}
		{% for elixir in page.elixirs %}
		<div class="large-3 medium-4 small-6 columns text-center">
			<a href="https://magichat.net/elixirs/{{ elixir.name | slugify | remove: '-' }}"><img src="https://magichat.net/img/elixirs/labels/{{ elixir.name | slugify | remove: '-' }}.png"></a><br>
			{% if elixir.pouring == true %}
				Currently Pouring
			{% else %} 
				Not Pouring
			{% endif %}
		</div>
		{% endfor %}
	{% endif %}
{% endfor %}
</div>
