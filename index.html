<h3>What's On Tap</h3>
<div class="row">
{% for page in site.pages %}
	{% if page.layout == 'whatsontap' %}
		{% for elixir in page.elixirs %}
		<div class="large-3 medium-4 small-6 columns">
			<a href="https://magichat.net/elixirs/{{ elixir.name | slugify | remove: '-' }}"><img src="https://magichat.net/img/elixirs/labels/{{ elixir.name | slugify | remove: '-' }}.png"></a><br>
		</div>
		{% endfor %}
	{% endif %}
{% endfor %}
</div>
